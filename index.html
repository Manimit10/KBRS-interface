      <form>
        <div class="row justify-content-around mt-3">
            
        <div class="col-md-4"> 
            <span>What is the educational level of your students?</span>
          </div>
        </div>
        <div class="form-row justify-content-around mt-4">
          
          <div class="form-group col-md-4">
            <select id="inputState" class="form-control">
              <option selected>none of them</option>
              <option>Early Childhood Education</option>
              <option>Primary Education</option>
              <option>Lower Secondary Education</option>
              <option>Upper Secondary Education</option>
              <option>Post Secndary non-tertiary Education</option>
              <option>Short-Cycle Tertiary Education</option>
              <option>Bachelor or Equivalent</option>
              <option>Master or Equivalent</option>
              <option>Doctoral or Equivalent</option>
            </select>
          </div>
        </div>
        <!-- /end of first row -->
        
        
        <!-- /end of second row -->
        
        <div class="row justify-content-around mt-3">
            <div class="col-md-4">
                <span>What is the goal of your learning activity  </br>
                    based on bloom's taxonomy?
                </span>
            </div>
            
          </div>
          <div class="form-row justify-content-around mt-4">
            <div class="form-group col-md-4">
              <select id="inputState" class="form-control">
                <option selected>none of them</option>
                <option>Remember</option>
                <option>Undrestand</option>
                <option>Apply</option>
                <option>Analysis</option>
                <option>Evaluate</option>
                <option>Create</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col-md-4"> 
              <span>What subject do you want to teach?</span>
            </div>
            
          </div>
          <div class="form-row justify-content-center mt-4">
            <div class="form-group col-md-4">
                <select id="inputState" class="form-control">
                  <option selected>none of them</option>
                  <option>General Programmes</option>
                  <option>Humanities and Arts</option>
                  <option>Social Science, Business & Law</option>
                  <option>Science</option>
                  <option>Engineering, Manufacturing & Cnstruction</option>
                  <option>Agriculture</option>
                  <option>Health & Wellfare</option>
                  <option>Services</option>
                </select>
              </div>
            </div>
          <hr style="border-top: 3px solid #ddd;">
          <!-- /end of Third row -->
          

        <!-- submit buttons -->
